<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  Font Awesome -->
    <script
      src="https://kit.fontawesome.com/5b634aa80e.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Influence Gear</title>
  </head>
  <body class="container">
    <!-- Header -->
    <header class="header">
      <div class="header__logo">
        <a href="#">Influencer Gear</a>
      </div>

      <nav class="navbar">
        <ul class="navbar__lists">
          <li class="navbar__list">
            <a class="navbar__link" href="#">Home</a>
          </li>
          <li class="navbar__list">
            <a class="navbar__link" href="#">Products</a>
          </li>
          <li class="navbar__list">
            <a class="navbar__link" href="#">Sign up</a>
          </li>
          <li class="navbar__list">
            <a class="navbar__link" href="#">Login</a>
          </li>
          <li class="navbar__list">
            <a class="navbar__link" href="#"><i class="fas fa-search"></i></a>
          </li>
          <li class="navbar__list">
            <a class="navbar__link" href="#"
              ><i class="fas fa-shopping-cart"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Banner -->
    <section class="banner">
      <div class="banner__left">
        <h1 class="banner__title">Start your Journey as Influencer</h1>
        <p class="banner__text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
          vestibulum sed scelerisque eros. Lectus faucibus.
        </p>
        <a class="btn btn-primary" href="#"
          >Prebook now <i class="fas fa-arrow-right"></i
        ></a>
      </div>

      <div class="banner__right">
        <img src="images/main-camera.png" alt="" />
      </div>
    </section>

    <!-- Ecommerce logo -->
    <section class="ecommerce__logos">
      <img src="images/logos/alibaba.svg" alt="" />
      <img src="images/logos/amazon.svg" alt="" />
      <img src="images/logos/daraz.svg" alt="" />
      <img src="images/logos/ebay.svg" alt="" />
      <img src="images/logos/rakuten.svg" alt="" />
      <img src="images/logos/target.svg" alt="" />
      <img src="images/logos/walmart.svg" alt="" />
    </section>
  </body>
</html>
